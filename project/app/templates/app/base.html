<!doctype html>
{% load static %}

<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>쇼핑몰 크롤링</title>

  <!-- Bootstrap core CSS -->
  
<link href="{% static 'app/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">

          <li class="nav-item">
            <a class="nav-link" href="/">환영합니다 {{user.username}}</a>

          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
      
          {% else %}

          </li>

            <a class="nav-link" href="{% url 'signup' %}">회원가입</a>
          </li>
          {% endif %}




          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">none</a>
          </li>
        </ul>

    </div>
  </nav>
{% block header %}

{% endblock %}
  
  {% block content %}
  {% endblock %}
