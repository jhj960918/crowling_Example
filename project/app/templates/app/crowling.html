{% extends 'app/base.html' %}
{% load static %}
{% block content %}

<br>
<br>

<form method="POST" enctype="multipart/form-data" action="{% url 'crowling' %}">
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="text" name="search" placeholder="검색어를 입력하세요">
    <input type="submit" value="submit">
</form>

<!-- <a href="{{musinsa_image_name}}"></a> -->
{%for m in musinsa%}
<img src="/media/{{m.musinsaImage}}" width=50px height=50px>
<p>검색어 : {{m.search_musinsa}}</p>
<a href = "{{m.musinsaUrl}}">상품 보러가기</a>
<p>상품 이름 : {{m.musinName}}</p>
<p>가격 : {{m.musinPrice}}</p>

{% endfor %}
{% endblock %}
